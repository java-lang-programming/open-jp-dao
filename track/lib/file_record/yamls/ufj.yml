---
# csvのフィールド(header)を記載
fields:
  - 日付
  - 摘要
  - 摘要内容
  - 支払い金額
  - 預かり金額
  - 差引残高
日付:
  type: date
  options:
    format: yyyy/mm/dd
  require: true
摘要:
  type: string
  options:
    max: 100
  require: true
摘要内容:
  type: string
  options:
    max: 100
  require: true
支払い金額:
  type: money_en
  require: false
預かり金額:
  type: money_en
  require: false
差引残高:
  type: money_en
  require: true
