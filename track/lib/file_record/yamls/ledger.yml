---
# csvのフィールド(header)を記載
fields:
  - date
  - ledger_item
  - name
  - face_value
  - proportion_rate
  - proportion_amount
date:
  type: date
  options:
    format: yyyy/mm/dd
  require: true
ledger_item:
  type: string
  options:
    max: 100
  require: true
  relations:
    has_many: ledgers.item
name:
  type: string
  options:
    max: 100
  require: false
face_value:
  type: bigdecimal
  require: true
proportion_rate:
  type: bigdecimal
  require: false 
proportion_amount:
  type: bigdecimal
  require: false 
